<h1>Hi {{currentUser.firstName}}!</h1>
<h3>Select beneficiary from below accounts</h3>

  <h2>Add Beneficiary</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <table class="table table-hover">
            <thead>
              <th>Select</th>
              <th>Current User Account</th>
              <th>Beneficiary Account Id</th>
              <th>Beneficiary Name</th>      
            </thead>
            <tbody *ngFor="let accountOther of this.accountOthers">
              <tr>
                <td><input formControlName="beneficiaryId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.beneficiaryId.errors }" type="radio" value='{{accountOther.id}}'/></td>
                <td><select formControlName="account" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.account.errors }" *ngFor="let currentUserAccount of this.currentUserAccounts">
                    <option value='{{currentUserAccount.id}}'>
                        {{currentUserAccount.id}}
                    </option>
                </select></td>
                <td>{{accountOther.id}}</td>
                <td>{{this.firstName}} {{this.lastName}}</td>       
              </tr>
            </tbody>
            <div *ngIf="submitted && f.beneficiaryId.errors" class="invalid-feedback">
                <div *ngIf="f.beneficiaryId.errors.required">Select Beneficiary</div>
            </div>
          </table>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Add</button>
