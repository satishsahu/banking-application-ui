<h1>Hi {{currentUser.firstName}}!</h1>
<h2>Create Account</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="type">Account Type</label>
        <select formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
            <option value="savings">Savings</option>
            <option value="recurring">Recurring</option>
            <option value="demat">Demat</option>
            <option value="forex">Forex</option>
        </select>
        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
            <div *ngIf="f.type.errors.required">Account Type is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text" formControlName="balance" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.balance.errors }" />
        <div *ngIf="submitted && f.balance.errors" class="invalid-feedback">
            <div *ngIf="f.balance.errors.required">Balance is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Add</button>
